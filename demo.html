<!DOCTYPE html>
 <html>
<head>
<script>
function myFunction() {
 document.getElementById("demo").innerHTML = "Object Change after clicked.";
 }
 </script>
</head>

<body>

 <h1>Tutorial in Hindi</h1>
<p id="demo">First Click To Check</p>
<button type="button" onclick="myFunction()">Click</button>

</body>
</html>
